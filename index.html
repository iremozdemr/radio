<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <title>space radio</title>
</head>
<body>
    <img id="logo" src="logo_size_invert-removebg-preview.png" alt="my website's logo"/>
    <model-viewer id="earth" src="earth.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>

    <model-viewer id="jupiter" src="jupiter.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">

            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>

    <model-viewer id="mars" src="mars.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">

        </div>
        <button slot="ar-button" id="ar-button">

        </button>

    <model-viewer id="mercury" src="mercury.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>

    <model-viewer id="neptune" src="neptune.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>
    <model-viewer id="pluto" src="pluto.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>
    <model-viewer id="saturn" src="saturn.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>
    <model-viewer id="uranus" src="uranus.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>
    <model-viewer id="venus" src="venus.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>
    
    <div class="navigation">
        <img id="left" src="left.png"/>
        <img id="right" src="right.png"/>
    </div>

    <button id="go">land on the planet</button>

    <script src="script.js"></script>
</body>
</html>
