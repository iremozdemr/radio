<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <title>space radio</title>
</head>
<body>
    <img id="logo" src="logo_size_invert-removebg-preview.png" alt="my website's logo"/>
    <model-viewer id="earth" src="earth.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>
    <img id="left" src="left.png"/>
    <img id="right" src="right.png"/>
    
    <button id="go">land on the planet</button>

    <model-viewer id="jupiter" src="jupiter.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            view in your space
        </button>
    </model-viewer>

    <script src="script.js"></script>
